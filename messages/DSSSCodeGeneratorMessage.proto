

//This message has all the information associated with a pair of optimal codes for DSSS based communication, including the fitness of the pair.  It is used to store results and checkpoint so that new codes can be compared.

message DSSSCodeGeneratorMessage
{
repeated int32 optimal_code_candidate0 = 1;
repeated int32 optimal_code_candidate1 = 2;
required uint64 cost = 3;
}
